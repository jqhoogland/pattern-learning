method: grid
name: cifar-explore
program: unifying/cifar/cifar_cnn.py
project: cifar-grokking
parameters:
    num_training_steps:
        value: 200000
    frac_train:
        values: [0.1, 1.]
    frac_label_noise:
        values: [0.2]
    init_scale: 
        values: [1.0, 6.]
    growth_rate:
        value: 32    
    weight_decay:
        values: [0, 0.0001, 0.001]    