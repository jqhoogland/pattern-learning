method: grid
name: fcn-interpolation-2
program: unifying/mnist/mnist_fcn.py
project: mnist-grokking
parameters:
    num_training_steps:
        value: 500000
    width: 
        value: 200
    frac_label_noise:
        value: 0.1  # Seems to not even be necessary
    weight_decay:
        value: 0.01
    frac_train:
        value: 0.0167
    num_layers: 
        value: 5
    init_scale:
        value: 4.
    lr_factor:
        values: [4.25, 4.75, 5.25, 6.75, 4.625, 4.875, 5.125, 5.375, 5.625, 5.875, 6.125, 6.25, 6.375, 6.5, 6.625, 6.75, 6.875, 7.]
    lr:
        value: 0.0000025
    apply_noise_to_test:
        value: True
    seed:
        # values: [1, 2, 3, 4, 5]
        value: 0