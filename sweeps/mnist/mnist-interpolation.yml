method: grid
name: fcn-interpolation-4
program: unifying/mnist/mnist_fcn.py
project: mnist-grokking
parameters:
    num_training_steps:
        value: 1000000
    width: 
        value: 200
    frac_label_noise:
        value: 0.1  # Seems to not even be necessary
    weight_decay:
        value: 0.01
    frac_train:
        value: 0.0167
    num_layers: 
        value: 5
    init_scale:w
        value: 4.
    lr:
        value: 0.0000025
    apply_noise_to_test:
        value: True
    seed:
        # values: [1, 2, 3, 4, 5]
        value: 1
    lr_factor:
        values: [2.25, 2.75, 3.25, 3.75, 4.25, 5]
        # [5.625, 5.5, 5.75, 5.375, 5.875]